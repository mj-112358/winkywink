<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Title and Description -->
  <title>Wink - Retail Analytics Platform</title>
  <meta name="description" content="Advanced retail analytics platform with real-time visitor tracking, zone analytics, and AI-powered insights for modern retail operations." />
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/logo.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/logo.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/logo.png">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://winkai.in" />
  <meta property="og:title" content="Wink - Retail Analytics Platform" />
  <meta property="og:description" content="Advanced retail analytics platform with real-time visitor tracking, zone analytics, and AI-powered insights for modern retail operations." />
  <meta property="og:image" content="https://winkai.in/logo.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://winkai.in" />
  <meta property="twitter:title" content="Wink - Retail Analytics Platform" />
  <meta property="twitter:description" content="Advanced retail analytics platform with real-time visitor tracking, zone analytics, and AI-powered insights for modern retail operations." />
  <meta property="twitter:image" content="https://winkai.in/logo.png" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#1463FF" />
  <meta name="msapplication-TileColor" content="#1463FF" />
  
  <!-- Preconnect to improve performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Environment Variables -->
  <script>
    window.ENV = {
      API_URL: '${VITE_API_URL}',
      USE_MOCK_DATA: '${VITE_USE_MOCK_DATA}'
    };
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
